<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Catalog</title>
    <link rel="stylesheet" href="https://telegram.org/js/telegram-web-app.js">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        #catalog {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* Space between items */
        }
        .item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .item:hover {
            transform: scale(1.02);
        }
        .item h2 {
            margin: 0;
            font-size: 18px;
        }
        .item p {
            margin: 5px 0;
        }
        .item .price {
            font-weight: bold;
            color: green;
        }
        .refresh-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .refresh-button:hover {
            background-color: #0056b3;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
            justify-content: center; /* Center modal content */
            align-items: center; /* Center modal content */
        }
        .modal-content {
            max-width: 90%; /* Set maximum width */
            max-height: 90%; /* Set maximum height */
        }
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        .thumbnail {
            width: 100%; /* Thumbnail full width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Random App Catalog</h1>
<div id="catalog"></div>
<button class="refresh-button" onclick="displayCatalog()">Refresh Catalog</button>

<!-- The Modal -->
<div id="myModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<script>

        },
        {
            name: "Item 9",
            description: "Item 9 facilitates F.",
            price: "$50.00",
            image: "https://images.unsplash.com/photo-1449505278894-297fdb3edbc1?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" // Example shoe image
        },
    ];

    function getRandomItems(arr, count) {
        const shuffled = arr.sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
    }

    function displayCatalog() {
        const randomItems = getRandomItems(catalog, 9); // Display 9 items
        const catalogDiv = document.getElementById('catalog');
        catalogDiv.innerHTML = ''; // Clear any previous items

        randomItems.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.onclick = () => openModal(item.image); // Open modal on click
            itemDiv.innerHTML = `
                <h2>${item.name}</h2>
                <p>${item.description}</p>
                <p class="price">${item.price}</p>
                <img src="${item.image}" alt="${item.name}" class="thumbnail">
            `;
            catalogDiv.appendChild(itemDiv);
        });
    }

    function openModal(imageSrc) {
        const modal = document.getElementById("myModal");
        const modalImage = document.getElementById("modalImage");
        modal.style.display = "flex"; // Use flex for centering
        modalImage.src = imageSrc;
    }

    function closeModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    // Call the function to display the catalog on load
    window.onload = displayCatalog;

    // Close the modal when the user clicks anywhere outside of the image
    window.onclick = function(event) {
        const modal = document.getElementById("myModal");
        if (event.target == modal) {
            closeModal();
        }
    };
</script>

</body>
</html>
