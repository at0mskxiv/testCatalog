<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Shop</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure the path is correct -->
</head>
<body>
    <div class="header-container">
        <h1>Shoes Shop</h1>
    </div>
    <div class="catalog-container" id="catalog"></div>
    <button class="cart-button" onclick="window.location.href='shoppingCart.html'">ðŸ›’</button>

    <script>
        // Fetch catalog from JSON file
        async function fetchCatalog() {
            try {
                const response = await fetch('catalog.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const catalog = await response.json();
                displayCatalog(catalog);
            } catch (error) {
                console.error('Error fetching catalog:', error);
            }
        }

        function displayCatalog(catalog) {
            const catalogContainer = document.getElementById('catalog');
            catalogContainer.innerHTML = '';

            catalog.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';

                // Create size selector options dynamically
                const sizeOptions = item.sizes.map(size => `<option value="${size}">${size}</option>`).join('');

                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p>Price: ${item.price}</p>
                    <div class="size-selector">
                        <label for="size-${item.name}">Size:</label>
                        <select id="size-${item.name}">
                            <option value="" disabled selected>Select size</option>
                            ${sizeOptions}
                        </select>
                    </div>
                    <button class="add-to-cart" data-item='${JSON.stringify(item)}'>Add to Cart</button>
                `;

                catalogContainer.appendChild(itemElement);
            });

            // Add event listeners to buttons
            const buttons = document.querySelectorAll('.add-to-cart');
            buttons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const item = JSON.parse(event.target.getAttribute('data-item'));
                    const size = document.getElementById(`size-${item.name}`).value; // Get selected size
                    if (!size) {
                        alert('Please select a size before adding to cart.');
                        return;
                    }
                    item.size = size; // Add size to item
                    addToCart(item); // Add item with size to cart
                });
            });
        }

        function addToCart(item) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItemIndex = cart.findIndex(cartItem => cartItem.name === item.name && cartItem.size === item.size);

            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity += 1; // Increment quantity if item already exists
            } else {
                item.quantity = 1; // Set quantity to 1 if item doesn't exist
                cart.push(item);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${item.name} (Size: ${item.size}) added to cart!`);
        }

        fetchCatalog();
    </script>
</body>
</html>
