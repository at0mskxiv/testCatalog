<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #catalog {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns by default */
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.02);
        }

        .item h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .item p {
            font-size: 14px;
            color: #666;
        }

        .item .price {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .thumbnail-container {
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* Aspect ratio for the image (4:3) */
            position: relative;
            margin-bottom: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover; /* Make sure the image fits the container and maintains its aspect ratio */
            border-radius: 4px;
        }

        .size-dropdown {
            margin: 10px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #cart {
            margin: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        #cart h2 {
            margin-top: 0;
        }

        #cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-item {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .remove-button {
            background-color: #dc3545;
            color: white;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-button:hover {
            background-color: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            #catalog {
                grid-template-columns: 1fr; /* 1 column for mobile devices */
            }
        }
    </style>
</head>
<body>

<h1>Shoes Catalog</h1>
<div id="catalog"></div>

<!-- Shopping Cart -->
<div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total-price">Total: $0.00</p>
</div>

<!-- The Modal -->
<div id="myModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<script>
    async function fetchCatalog() {
        const response = await fetch('catalog.json');
        const data = await response.json();
        return data;
    }

    const cart = [];

    async function displayCatalog() {
        const catalog = await fetchCatalog();
        const catalogDiv = document.getElementById('catalog');
        catalogDiv.innerHTML = ''; // Clear any previous items

        catalog.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.onclick = () => openModal(item.image); // Open modal on click
            itemDiv.innerHTML = `
                <div class="thumbnail-container">
                    <img src="${item.image}" alt="${item.name}" class="thumbnail">
                </div>
                <h2>${item.name}</h2>
                <p>${item.description}</p>
                <p class="price">${item.price}</p>
                <div class="size-dropdown">
                    <label for="size-${item.name}">Size: </label>
                    <select id="size-${item.name}">
                        <option value="EU 39">EU 39</option>
                        <option value="EU 40">EU 40</option>
                        <option value="EU 41">EU 41</option>
                        <option value="EU 42">EU 42</option>
                        <option value="EU 43">EU 43</option>
                        <option value="EU 44">EU 44</option>
                    </select>
                </div>
                <button onclick="addToCart('${item.name}', '${item.price}', '${item.image}'); event.stopPropagation();">Add to Cart</button>
            `;
            catalogDiv.appendChild(itemDiv);
        });
    }

    function addToCart(itemName, itemPrice, itemImage) {
        const selectedSize = document.getElementById(`size-${itemName}`).value;
        const existingItem = cart.find(item => item.name === itemName && item.size === selectedSize);

        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({ name: itemName, price: itemPrice, size: selectedSize, quantity: 1, image: itemImage });
        }
        updateCart();
    }

    function removeFromCart(itemName, itemSize) {
        const itemIndex = cart.findIndex(item => item.name === itemName && item.size === itemSize);
        if (itemIndex > -1) {
            cart.splice(itemIndex, 1);
        }
        updateCart();
    }

    function updateQuantity(itemName, itemSize, newQuantity) {
        const item = cart.find(item => item.name === itemName && item.size === itemSize);
        if (item) {
            item.quantity = parseInt(newQuantity);
        }
        updateCart();
    }

    function updateCart() {
        const cartItemsDiv = document.getElementById('cart-items');
        cartItemsDiv.innerHTML = ''; // Clear previous items

        let totalPrice = 0;

        cart.forEach(item => {
            const itemPrice = parseFloat(item.price.replace('$', ''));
            totalPrice += itemPrice * item.quantity;

            const cartItemDiv = document.createElement('li');
            cartItemDiv.className = 'cart-item';
            cartItemDiv.innerHTML = `
                <p>${item.name} (Size: ${item.size}) - $${itemPrice.toFixed(2)} x ${item.quantity}</p>
                <div>
                    <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity('${item.name}', '${item.size}', this.value)">
                    <button class="remove-button" onclick="removeFromCart('${item.name}', '${item.size}')">Remove</button>
                </div>
            `;
            cartItemsDiv.appendChild(cartItemDiv);
        });

        document.getElementById('total-price').textContent = `Total: $${totalPrice.toFixed(2)}`;
    }

    function openModal(imageSrc) {
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImage');
        modal.style.display = 'flex'; // Show the modal
        modalImg.src = imageSrc; // Set the image
    }

    function closeModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = 'none'; // Hide the modal
    }

    // Initialize catalog display
    displayCatalog();
</script>
</body>
</html>
