<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        #catalog {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* Space between items */
        }
        .item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; /* Make each item of equal height */
        }
        .item:hover {
            transform: scale(1.02);
        }
        .item h2 {
            margin: 0;
            font-size: 18px;
        }
        .item p {
            margin: 5px 0;
        }
        .item .price {
            font-weight: bold;
            color: green;
        }
        .thumbnail-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px; /* Fixed height for images */
        }
        .thumbnail {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Ensures the images fit properly within the container */
            border-radius: 5px;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
            justify-content: center; /* Center modal content */
            align-items: center; /* Center modal content */
        }
        .modal-content {
            max-width: 90%; /* Set maximum width */
            max-height: 90%; /* Set maximum height */
        }
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        #cart {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        #cart h2 {
            font-size: 20px;
        }
        #cart-items {
            list-style-type: none;
            padding: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item p {
            margin: 0;
        }
        .remove-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .remove-button:hover {
            background-color: darkred;
        }
        #total-price {
            font-weight: bold;
            margin-top: 10px;
        }
        .size-dropdown, .quantity-dropdown {
            margin-top: 10px;
        }

    </style>
</head>
<body>

<h1>Shoes Catalog</h1>
<div id="catalog"></div>

<!-- Shopping Cart -->
<div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total-price">Total: $0.00</p>
</div>

<!-- The Modal -->
<div id="myModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<script>
    const catalog = [
        {
            name: "Item 1",
            description: "Item 1 is designed to help with X.",
            price: "$10.00",
            image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        },
        {
            name: "Item 2",
            description: "Item 2 is designed to help with Y.",
            price: "$15.00",
            image: "https://images.unsplash.com/photo-1512374382149-233c42b6a83b?q=80&w=3024&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        },
        {
            name: "Item 3",
            description: "Item 3 is a great tool for Z.",
            price: "$20.00",
            image: "https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?q=80&w=3698&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        },
        {
            name: "Item 4",
            description: "Item 4 helps with A.",
            price: "$25.00",
            image: "https://images.unsplash.com/photo-1560769629-975ec94e6a86?q=80&w=2898&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        },
        {
            name: "Item 5",
            description: "Item 5 is helpful for B.",
            price: "$30.00",
            image: "https://images.unsplash.com/photo-1549298916-b41d501d3772?q=80&w=3512&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        },
        {
            name: "Item 6",
            description: "Item 6 is great for C.",
            price: "$35.00",
            image: "https://images.unsplash.com/photo-1543163521-1bf539c55dd2?q=80&w=3560&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        },
        {
            name: "Item 7",
            description: "Item 7 assists with D.",
            price: "$40.00",
            image: "https://plus.unsplash.com/premium_photo-1682125177822-63c27a3830ea?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        },
        {
            name: "Item 8",
            description: "Item 8 enhances E.",
            price: "$45.00",
            image: "https://images.unsplash.com/photo-1463100099107-aa0980c362e6?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        },
        {
            name: "Item 9",
            description: "Item 9 facilitates F.",
            price: "$50.00",
            image: "https://images.unsplash.com/photo-1449505278894-297fdb3edbc1?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        },
    ];

    const cart = [];

    function displayCatalog() {
        const catalogDiv = document.getElementById('catalog');
        catalogDiv.innerHTML = ''; // Clear any previous items

        catalog.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.onclick = () => openModal(item.image); // Open modal on click
            itemDiv.innerHTML = `
                <h2>${item.name}</h2>
                <p>${item.description}</p>
                <p class="price">${item.price}</p>
                <div class="thumbnail-container">
                    <img src="${item.image}" alt="${item.name}" class="thumbnail">
                </div>
                <div class="size-dropdown">
                    <label for="size-${item.name}">Size: </label>
                    <select id="size-${item.name}">
                        <option value="EU 39">EU 39</option>
                        <option value="EU 40">EU 40</option>
                        <option value="EU 41">EU 41</option>
                        <option value="EU 42">EU 42</option>
                        <option value="EU 43">EU 43</option>
                        <option value="EU 44">EU 44</option>
                    </select>
                </div>
                <button onclick="addToCart('${item.name}', '${item.price}', '${item.image}'); event.stopPropagation();">Add to Cart</button>
            `;
            catalogDiv.appendChild(itemDiv);
        });
    }

    function addToCart(itemName, itemPrice, itemImage) {
        const selectedSize = document.getElementById(`size-${itemName}`).value;
        const existingItem = cart.find(item => item.name === itemName && item.size === selectedSize);

        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({ name: itemName, price: itemPrice, size: selectedSize, quantity: 1, image: itemImage });
        }
        updateCart();
    }

    function removeFromCart(itemName, itemSize) {
        const itemIndex = cart.findIndex(item => item.name === itemName && item.size === itemSize);
        if (itemIndex > -1) {
            cart.splice(itemIndex, 1);
        }
        updateCart();
    }

    function updateQuantity(itemName, itemSize, newQuantity) {
        const item = cart.find(item => item.name === itemName && item.size === itemSize);
        if (item) {
            item.quantity = parseInt(newQuantity);
        }
        updateCart();
    }

    function updateCart() {
        const cartItemsDiv = document.getElementById('cart-items');
        cartItemsDiv.innerHTML = ''; // Clear previous items

        let totalPrice = 0;

        cart.forEach(item => {
            const itemPrice = parseFloat(item.price.replace('$', ''));
            totalPrice += itemPrice * item.quantity;

            const cartItemDiv = document.createElement('li');
            cartItemDiv.className = 'cart-item';
            cartItemDiv.innerHTML = `
                <p>${item.name} (Size: ${item.size}) - $${itemPrice.toFixed(2)} x ${item.quantity}</p>
                <div>
                    <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity('${item.name}', '${item.size}', this.value)">
                    <button class="remove-button" onclick="removeFromCart('${item.name}', '${item.size}')">Remove</button>
                </div>
            `;
            cartItemsDiv.appendChild(cartItemDiv);
        });

        document.getElementById('total-price').textContent = `Total: $${totalPrice.toFixed(2)}`;
    }

    function openModal(imageSrc) {
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImage');
        modal.style.display = 'flex'; // Show the modal
        modalImg.src = imageSrc; // Set the image
    }

    function closeModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = 'none'; // Hide the modal
    }

    // Display the catalog when the page loads
    displayCatalog();

</script>

</body>
</html>
